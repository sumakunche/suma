<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Virtual Course Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: "Times New Roman", Sans-Serif;
        color: purple;
        text-align: center;
      }
      .container{
        max-width:80%;
        margin: auto;
	background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      h3 {
        color: purple;
        border: 2px solid purple;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 5px 5px 10px purple;
        margin-bottom: 20px;
      }
      fieldset {
        border: 2px solid purple;
        border-radius: 10px;
        margin-bottom: 20px;
        padding: 10px;
        box-shadow: 5px 5px 10px purple;
		text-align:center;
      }
	  input[type="email"],input[type="date"],input[type="text"],input[type="month"],.choice,input[type="tel"]{
	  display:block;
	  margin:0 auto 15px auto;
	  width:80%;
	  padding:10px;
	  border:1px solid purple;
	  border-radius:5px;
	  }
      legend {
        font-weight: bold;
        color: purple;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid purple;
        border-radius: 5px;
      }
      input[type="radio"], input[type="checkbox"] {
        width: auto;
        margin-right: 5px;
      }
      .submit-button {
        color: white;
        background-color: purple;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        box-shadow: 5px 5px 10px purple;
        cursor: pointer;
      }
      .submit-button:hover {
        background-color: darkviolet;
      }
        .container {
          padding: 15Spx;
        }
        input, select {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Virtual Course Registration Form</h3>
      <form action="#" method="post">
        <fieldset>
          <legend>Student Information</legend>
          <label>Student Name:</label>
          <input type="text" placeholder="Enter Your Name" required>
          <label>Phone Number:</label>
          <input type="tel" placeholder="Phone Number" required pattern="[0-9]{10}">
          <label>Gender:</label>
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female
          <input type="radio" name="gender" value="other"> Other
          <label>Email:</label>
          <input type="email" placeholder="Enter your Email" required>
        </fieldset>

        <fieldset>
          <legend>Education Information</legend>
          <label>College Name:</label>
          <input type="text" placeholder="Enter Your College Name" required>
          <label>Select your Branch:</label>
          <input type="radio" name="branch" value="ECE"> ECE
          <input type="radio" name="branch" value="CSE"> CSE
          <input type="radio" name="branch" value="EEE"> EEE
          <label>Year of Passing:</label>
          <input type="date" required>
        </fieldset>

        <fieldset>
          <legend>Course Selection Information</legend>
          <label>Interested Domain:</label>
          <input type="checkbox" value="Core"> Core
          <input type="checkbox" value="IT"> IT
          <input type="checkbox" value="Non-IT"> Non-IT
          <label>Select your Course:</label>
          <select class="choice">
            <optgroup label="IT">
              <option value="Web Development">Web Development</option>
              <option value="Java Fullstack">Java Fullstack</option>
              <option value="UI/UX Designer">UI/UX Designer</option>
            </optgroup>
            <optgroup label="NON-IT">
              <option value="Sales Manager">Sales Manager</option>
              <option value="Marketing Manager">Marketing Manager</option>
              <option value="Voice and Non-Voice">Voice and Non-Voice</option>
            </optgroup>
            <optgroup label="Core">
              <option value="System Engineer">System Engineer</option>
              <option value="Quality Engineer">Quality Engineer</option>
              <option value="VLSI">VLSI</option>
            </optgroup>
          </select>
          <label>Month of Joining:</label>
          <input type="month" required>
        </fieldset>

        <div class="submit-button-container">
          <input type="submit" value="Submit" class="submit-button">
        </div>
      </form>
    </div>
  </body>
</html>
